spring.profiles.active=dev

server.port=7002
server.servlet.context-path=/bmw-mvp

#debug=true

server.tomcat.accesslog.file-date-format=.yyyy-MM-dd
server.tomcat.accesslog.pattern=common
server.tomcat.accesslog.prefix=access_log
server.tomcat.accesslog.suffix=.log

#mybatis配置
mybatis.mapper-locations=classpath:com/cm/**/mapper/*.xml
mybatis.config-location=classpath:config/SqlMapConfig.xml

#日志相关
logging.config=classpath:config/logback.xml

#上传
spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1

pagehelper.helperDialect=mysql
#pagehelper.helperDialect=sqlserver2012
#pagehelper.page-size-zero=true
#pagehelper.reasonable=true
#pagehelper.params=pageNum=pageNum;pageSize=pageSize;count=countSql;
